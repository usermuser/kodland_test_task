{% extends "blogapp/base.html" %}
{% block title %}My Blog{% endblock %}
    {% block content %}
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <a href="{% url 'blogapp:detail' post.id %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
        {% else %}
            <p>No posts are available </p>
        {% endif %}
    {% endblock %}
